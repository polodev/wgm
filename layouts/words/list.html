{{ define "main" }}
<div>
  <div class="card my-2">
    <div class="card-body">
      <div class="card-title">
        <h2>
          All letters
        </h2>
      </div>
      <ul class="list-inline">
        {{ range $key, $value := .Site.Taxonomies.words }}
        <li class="list-inline-item my-2 tags">
          <a class="btn btn-link" href="{{$.Site.BaseURL}}/words/{{$key | urlize}}">{{ $key | humanize }} ({{len $value }})</a>
        </li>
        {{ end }}
      </ul>

    </div>
  </div>
</div>
{{ end }}
