{{ define "main" }}
<div>
  <div class="card my-2">
    <div class="card-body">
      <div class="card-title">
        <h2>
          All letters
        </h2>
      </div>

      <ul class="list-inline">
        {{range $.Site.Params.letters}}
          <li class="list-inline-item my-2 tags">
            <a href="{{$.Site.BaseURL}}words/{{.}}">{{.}}</a>
          </li>
        {{end}}
      </ul>

    </div>
  </div>
</div>
{{ end }}
