<div class="card my-2">
  <div class="card-header">
    <h3>All letter</h3>
  </div>
  <div class="card-body">
    <ul class="list-inline">
      {{ range $.Site.Params.letters }}
      <li class="tags list-inline-item">
        <a class="btn btn-link" href="{{$.Site.BaseURL}}/words/{{.}}">{{.}}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
