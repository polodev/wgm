{{ define "main" }}
<div>
<h2 class="mb-4">All posts under <span class='mark'>{{.Title}} </span> </h2>
<ul>
  {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
  {{ range .Paginator.Pages }}
  <li>
    <a class="d-block" href="{{.URL}}">{{.Title}}</a>
  </li>
  {{ end }}
</ul>
{{ partial "pagination" . }}
</div>
{{ end }}
